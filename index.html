<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Carousel practice</title>
</head>
<body class="bg=dark" data-spy="scroll" data-bs-target="navbar" data-offset-offset="50">
 <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">HellNouez</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
      </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
      <li class="nav-item"><a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item"><a class="nav-link" href="#">Contact</a>
      </li>
      <li class="nav-item"><a class="nav-link" href="#">Shop</a>
      </li>
      </ul>
    </div>
  </div>
 </nav>
<!--carousel-->
<div id="demo" class="carousel slide" data-bs-ride="carousel">
  <!--indicators-->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
  </div>
  <!--the slideshow/carousel-->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/carousel-practice/images/1.png" alt="brand" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>blah</h3>
        <p>blah</p>
      </div>
    </div>
      <div class="carousel-item">
        <img src="/carousel-practice/images/2.png" alt="#" class="d-block" style="width:100%">
        <div class="carousel-caption">
        <h3></h3>
        <p></p>
        </div>
     </div>
      <div class="carousel-item">
        <img src="/carousel-practice/images/3.png" alt="#" class="d-block" style="width:100%">
        <div class="carousel-caption">
        <h3></h3>
        <p></p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/carousel-practice/images/4.png" alt="#" class="d-block" style="width:100%">
        <div class="carousel-caption">
        <h3></h3>
        <p></p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/carousel-practice/images/5.png" alt="#" class="d-block" style="width:100%">
        <div class="carousel-caption">
        <h3></h3>
        <p></p>
        </div>
      </div>
        <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span></button>
  </div>
</div>
</body>
</html>
